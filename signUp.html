<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,500,700,900&display=swap&subset=chinese-traditional" rel="stylesheet">
    <title>Welcome to Racketer</title>
    <link rel="stylesheet" href="css/signUp.css">
  </head>
  <body>
    <main>
      <div class="signUp">
        <h1>SIGN UP</h1>

        <div class="form">
          <div class="form-group">
            <label for="email">E-mail</label><br>
            <input class="form-control" type="email" placeholder="E-mail" id="email_field">
          </div>
          <div class="form-group">
            <label for="email">Confirm E-mail</label><br>
            <input class="form-control" type="email" placeholder="Confirm E-mail" id="email_field">
          </div>
          <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" id="form4" class="form-control" placeholder="at least 8 characters" type="password" id="password_field">
          </div>
        </div>

        <button type="submit" value="submit" id="btnSignIn">Sign Up</button>
      </div>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/system.js"></script>
  </body>
</html>
